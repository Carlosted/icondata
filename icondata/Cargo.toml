[package]
name = "icondata"
version = "0.1.0"
authors = ["Charles Edward Gagnon"]
edition = "2021"
description = "Icon data from free icon libraries."
readme = "../README.md"
repository = "https://github.com/Carlosted/icondata"
license = "MIT"
keywords = ["leptos", "icons"]
categories = ["web-programming"]
rust-version = "1.60.0"

[dependencies]
icondata_core = "0.0.2"
serde = { workspace = true, optional = true }

icondata_ai = { path = "../icondata_ai", version = "0.0.8", optional = true }
icondata_bi = { path = "../icondata_bi", version = "0.0.8", optional = true }
icondata_bs = { path = "../icondata_bs", version = "0.0.8", optional = true }
icondata_cg = { path = "../icondata_cg", version = "0.0.8", optional = true }
icondata_ch = { path = "../icondata_ch", version = "0.0.8", optional = true }
icondata_fa = { path = "../icondata_fa", version = "0.0.8", optional = true }
icondata_fi = { path = "../icondata_fi", version = "0.0.8", optional = true }
icondata_hi = { path = "../icondata_hi", version = "0.0.8", optional = true }
icondata_im = { path = "../icondata_im", version = "0.0.8", optional = true }
icondata_io = { path = "../icondata_io", version = "0.0.8", optional = true }
icondata_lu = { path = "../icondata_lu", version = "0.0.8", optional = true }
icondata_oc = { path = "../icondata_oc", version = "0.0.8", optional = true }
icondata_ri = { path = "../icondata_ri", version = "0.0.8", optional = true }
icondata_si = { path = "../icondata_si", version = "0.0.8", optional = true }
icondata_tb = { path = "../icondata_tb", version = "0.0.8", optional = true }
icondata_ti = { path = "../icondata_ti", version = "0.0.8", optional = true }
icondata_vs = { path = "../icondata_vs", version = "0.0.8", optional = true }
icondata_wi = { path = "../icondata_wi", version = "0.0.8", optional = true }
[features]
strum = [
"icondata_ai/strum",
"icondata_bi/strum",
"icondata_bs/strum",
"icondata_cg/strum",
"icondata_ch/strum",
"icondata_fa/strum",
"icondata_fi/strum",
