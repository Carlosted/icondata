"icondata_ri/strum",
"icondata_si/strum",
"icondata_tb/strum",
"icondata_ti/strum",
"icondata_vs/strum",
"icondata_wi/strum",
]
serde = [
"dep:serde",
"icondata_ai/serde",
"icondata_bi/serde",
"icondata_bs/serde",
"icondata_cg/serde",
"icondata_ch/serde",
"icondata_fa/serde",
"icondata_fi/serde",
"icondata_hi/serde",
"icondata_im/serde",
